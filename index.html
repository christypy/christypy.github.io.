<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>咖啡準備系統</title>
<style>
  /* 基本頁面樣式 */
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
    background: radial-gradient(circle at top, #3e2f1c, #1a0f00);
    color: #f2e6d9;
    font-family: 'Arial', sans-serif;
    perspective: 400px;
  }

  /* 字幕容器 */
  .crawl {
    position: absolute;
    bottom: -100%;
    width: 100%;
    text-align: center;
    font-size: 1.5rem;
    transform-origin: 50% 100%;
    animation: crawl 30s linear infinite;
  }

  /* 標題 */
  .crawl h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
    text-shadow: 2px 2px 8px #000;
  }

  /* 段落文字 */
  .crawl p {
    margin: 0.5rem 0;
    line-height: 1.8;
    font-weight: bold;
    text-shadow: 1px 1px 4px #000;
  }

  /* 滾動動畫 */
  @keyframes crawl {
    0% {
      bottom: -100%;
      transform: rotateX(20deg)  translateZ(0);
    }
    100% {
      bottom: 120%;
      transform: rotateX(20deg) translateZ(-1000px);
    }
  }

  /* 手機響應 */
  @media (max-width: 768px) {
    .crawl {
      font-size: 1rem;
    }
    .crawl h1 {
      font-size: 2rem;
    }
  }
</style>
</head>
<body>
  <div class="crawl">
    <h1>咖啡準備系統</h1>
    <p>今天的任務：準備所有咖啡</p>
    <p>鄰居區：統計熱美式、冰美式、拿鐵、大熱拿、手沖</p>
    <p>其他區：統計所有訂單與寄杯需求</p>
    <p>每位顧客的需求，準確、快速、熱騰騰的咖啡</p>
    <p>☕ 咖啡準備開始 ☕</p>
    <p>請確保今天所有的杯數準備妥當</p>
    <p>祝咖啡日順利！</p>
  </div>
</body>
</html>
